<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Video File</h1>
        <input type="file" id="videoFile" accept=".mp4,.avi,.mov">
        <div class="button-container">
            <button class="action-button" onclick="downloadAllFrames()">Download All Frames</button>
        </div>
        <div class="button-container">
            <button class="action-button" onclick="download30Frames()">Download 30 Frames</button>
        </div>
        <div class="button-container">
            <button class="action-button" onclick="downloadGIF()">Download GIF</button>
        </div>
        <div id="progressContainer">
            <p>Frame Extraction Progress:</p>
            <progress id="frameProgress" value="0" max="100"></progress>
            <p>30 Frames Extraction Progress:</p>
            <progress id="thirtyFrameProgress" value="0" max="100"></progress>
            <p>GIF Generation Progress:</p>
            <progress id="gifProgress" value="0" max="100"></progress>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
